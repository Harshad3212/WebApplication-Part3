{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>

        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>

    </tr>
    </thead>
    <tbody>
    {% for age in actors %}
    <tr>
        <td><a href="view/{{age.id}}">{{ age.fldYear }}</a></td>
        <td>{{ age.fldAge }}</td>
        <td>{{ age.fldName }}</td>
        <td>{{ age.fldMovie }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
